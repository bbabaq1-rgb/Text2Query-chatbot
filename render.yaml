services:
  - type: web
    name: loan-sales-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false

  - type: web
    name: loan-sales-frontend
    runtime: static
    rootDir: frontend
    buildCommand: echo "no build"
    staticPublishPath: .
